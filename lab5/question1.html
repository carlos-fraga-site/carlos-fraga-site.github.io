<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>lab5</title>
<link href="css/mouse.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
<div id="wrapper">
  <h1>What is a Mouse's Favorite Food?</h1>
  <h3 id="hint">Hint: Hover over the image below to find out!</h3>
  <img onmouseenter="showAnswer()" id="mouse_"  src="img/mouse_.jpg"   /> <img onmouseleave="hideAnswer()" id="peanut_butter" src="img/peanut_butter.jpg" />
  <div id="answer"></div>
  <!-- This is a placeholder to display here the answer--> 
  
</div>
<!-- closing  “wrapper” --> 
<script>
 function showAnswer() {
	   $("#mouse_").hide();
	   $("#peanut_butter").show();
	   $("#answer").html("<h2>They love peanut butter!</h2>");
	}

function hideAnswer() {
	   $("#mouse_").show();
	   $("#peanut_butter").hide();
	   $("#answer").html("");  
	}
</script>
</body>
</html>
